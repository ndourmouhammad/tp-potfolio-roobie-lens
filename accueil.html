<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="accueil.html"><img src="img/logo.png" alt="logo de Robbie Lens"></a>
        </div>
        <div navbar>
            <nav>
                <a class="navbarr" href="accueil.html">Accueil</a>
                <a class="navbarr" href="a-propos.html">A propos</a>
                <a class="navbarr" href="portfolio.html">Portfolio</a>
            </nav>
        </div>
    </header>
    <section class="presentation">
        <div class="image-portrait">
            <img src="img/robbie-lens.png" alt="image portrait de Robbie Lens">
        </div>
        <div class="biographie">
            <h1>Robbie Lens Photographie</h1>
            <p>
                où <class class="important">professionalisme</class> s'allie avec <class class="important">passion</class>. Depuis plus de 5 ans maintenant, j'exerce mon métier avec la passion qui m'anime : capturer l'essence de chaque instant.
            </p>
            <div class="bouton-inbox">
            <a href="#" >UN PROJET ECRIVEZ MOI</a>
            </div>
        </div>
    </section>
    <section class="projet">
        <h1>Mon dernier projet</h1>
        <div class="grid-projet">
        <div class="element1"><img src="img/element-1.png" alt="image1"></div>
        <div class="element2"><img src="img/element-2.png" alt="image2"></div>
        <div class="element3"><img src="img/element-3.png" alt="image3"></div>
        <div class="element4"><img src="img/element-4.png" alt="image4"></div>
        <div class="element5"><img src="img/element-5.png" alt="image5"></div>
        <div class="element6"><img src="img/element-6.png" alt="image6"></div>
        </div>
    </section>
    <section class="parlons-projet">
       <h1>Parlons de votre projet</h1> 
       <form action="#">
        <div class="form">
        <div class="contact">
        <div class="name">
            <label for="nom">nom</label><br>
            <input type="text" id="nom" name="nom">
        </div>
        <div class="email">
            <label for="email">email</label><br>
            <input type="email" id="email" name="email">
        </div>
        </div>
        <div class="message">
        <label for="message">message</label><br>
        <textarea name="message" id="message" cols="10" rows="10"></textarea><br>
        </div>
        </div>
        <button>ENVOYER</button>
       </form> 
    </section>
     <footer class="footer">
        <div class="logo-footer">
            <a href="accueil.html"><img src="img/logo.png" alt="logo de Robbie Lens"></a>
        </div>
        <div class="social-media">
            <a href="#"><img src="img/twitter.png" alt="logo-twitter"></a>
            <a href="#"><img src="img/instagram.png" alt="logo-insta"></a>
        </div>
    </footer>
</body>
</html>
